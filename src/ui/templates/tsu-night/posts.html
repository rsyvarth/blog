<html>
  <head>
    <title>Tsu</title>
    <meta charset="UTF-8">

    <style type="text/css">
      body {
        background: #333;
        color: #ddd;
      }
      a { color: #3c70c4; }
    </style>
  </head>

  <body>
    <h1>Tsu Blog</h1>

    <nav>
    </nav>

    <section>
      {% for post in posts %}
        <article>
          <h3><a href="/post/{{post['id']}}">{{post['title']}}</a></h3>
          <sub>{{post['created_by']}} on {{post['created_at']}}</sub>
          <p>{{post['body'][:500]}}</p>
        </article>
      {% endfor %}
    </section>
    <footer>
      <sub>Generated at: {{time}}</sub>
    </footer>
  </body>
</html>
